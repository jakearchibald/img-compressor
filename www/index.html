<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="/static/css/all.css">
  <title>Img</title>
</head>
<body>
  <div class="templates">
    <div class="image-output-view">
      <canvas class="preview"></canvas>
    </div>
    <div class="image-input-view">
      <input type="file" accept="image/*" class="upload-input">
    </div>
    <div class="webp-options-view">
      <div class="field">
        <label>
          Quality:
          <input type="range" value="80" min="1" max="101" class="quality">
          <span class="quality-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          Alpha Quality:
          <input type="range" value="100" min="0" max="100" class="alpha-quality">
          <span class="alpha-quality-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          Method:
          <select class="method">
            <option value="1">1 (fastest)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6 (slowest)</option>
          </select>
        </label>
      </div>
      <div class="field">
        <label>
          Segments:
          <select class="segments">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
          </select>
        </label>
      </div>
      <div class="field">
        <label>
          Spatial noise shaping:
          <input type="range" value="50" min="0" max="100" class="sns">
          <span class="sns-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          Filter strength:
          <input type="range" value="20" min="0" max="100" class="filter">
          <span class="filter-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          Filter sharpness:
          <input type="range" value="7" min="0" max="7" class="sharpness">
          <span class="sharpness-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="strong-filter" value="1">
          Strong filter
        </label>
      </div>
      <div class="field">
        <label>
          Alpha filter:
          <select class="alpha-filter">
            <option value="none">None</option>
            <option value="fast" selected>Fast</option>
            <option value="best">Best</option>
          </select>
        </label>
      </div>
      <label>
        <input type="checkbox" class="alpha-cleanup" value="1" checked>
        Alpha Cleanup
      </label>
      <div class="field">
        <label>
          Hint:
          <select class="hint">
            <option value="" selected>None</option>
            <option value="photo">Photo</option>
            <option value="picture">Picture</option>
            <option value="graph">Graph</option>
          </select>
        </label>
      </div>
      <div class="field">
        <label>
          Colours:
          <input type="range" value="257" min="2" max="257" class="colors">
          <span class="colors-setting"></span>
        </label>
      </div>
      <label>
        <input type="checkbox" class="dither" value="1">
        Dither
      </label>
    </div>
    <div class="jpeg-options-view">
      <div class="field">
        <label>
          Quality:
          <input type="range" value="80" min="0" max="100" class="quality">
          <span class="quality-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="rgb" value="1">
          Create RGB file
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="optimize" value="1" checked>
          Optimise
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="progressive" value="1">
          Progressive
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="arithmetic" value="1">
          Arithmetic coding
        </label>
      </div>
      <div class="field">
        <label>
          DCT block size:
          <input type="range" value="8" min="1" max="16" class="block">
          <span class="block-setting"></span>
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="rgb1" value="1">
          RGB1
        </label>
      </div>
      <div class="field">
        <label>
          DCT Type:
          <select class="dct">
            <option value="int">Integer</option>
            <option value="fast">Fast integer</option>
            <option value="float">Floating-point</option>
          </select>
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" class="baseline" value="1">
          Baseline
        </label>
      </div>
    </div>
    <div class="image-stats-view">
      Size: <span class="size"></span>
    </div>
  </div>
	<script src="/static/js/all.js"></script>
</body>
</html>
